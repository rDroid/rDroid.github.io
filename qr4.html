<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner with Full Screen and Retry</title>
    <style>
        /* Fullscreen container for the video */
        #scannerContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* Video element for the camera */
        #video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Guide lines to help align QR code */
        .guidelines {
            position: absolute;
            width: 300px;
            height: 300px;
            border: 2px solid lime;
            top: calc(50% - 150px);
            left: calc(50% - 150px);
            z-index: 1001;
        }

        /* Progress Indicator */
        #progress {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 18px;
            z-index: 1002;
        }

        /* Stop Scanner Button */
        #stopScanner {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1003;
            padding: 10px 20px;
            font-size: 16px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="startScanner">Start Full-Screen QR Scanner2</button>
    <div id="scannerContainer">
        <video id="video"></video>
        <div class="guidelines"></div>
        <div id="progress">Align QR Code within the box</div>
        <button id="stopScanner">Stop Scanner</button>
    </div>

    <!-- ZXing Library -->
    <script src="https://unpkg.com/@zxing/library@latest"></script>

    <script>
        document.getElementById('startScanner').addEventListener('click', function () {
            const codeReader = new ZXing.BrowserQRCodeReader();
            const video = document.getElementById('video');
            const scannerContainer = document.getElementById('scannerContainer');
            const progress = document.getElementById('progress');
            let retryCount = 0;
            const maxRetries = 5;

            function stopScanner() {
                // Stop the stream and reset everything
                if (video.srcObject) {
                    video.srcObject.getTracks().forEach(track => track.stop());
                }
                video.srcObject = null;
                scannerContainer.style.display = 'none';
                codeReader.reset();
            }

            document.getElementById('stopScanner').addEventListener('click', stopScanner);

            // Start the scanner
            scannerContainer.style.display = 'flex';
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then(stream => {
                    video.srcObject = stream;
                    video.play();
                    progress.textContent = 'Align QR Code within the box';

                    codeReader.decodeFromVideoDevice(null, 'video', (result, err) => {
                        if (result) {
                            progress.textContent = 'QR Code Scanned: ' + result.text;
                            stopScanner();
                        } else if (err) {
                            if (retryCount < maxRetries) {
                                retryCount++;
                                progress.textContent = `Retrying... (${retryCount}/${maxRetries})`;
                            } else {
                                progress.textContent = 'Unable to scan. Please adjust the QR code and try again.';
                                stopScanner();
                            }
                        }
                    });
                })
                .catch(err => {
                    progress.textContent = 'Error accessing the camera: ' + err.message;
                    stopScanner();
                });
        });
    </script>
</body>
</html>
